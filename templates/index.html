<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Real-Time Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f9fb;
            text-align: center;
        }
        h1 {
            margin: 20px;
        }
        button {
            padding: 12px 25px;
            border: none;
            background: #6ec7a1;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        .box {
            background: white;
            padding: 15px;
            border-radius: 15px;
        }
        video, canvas {
            width: 320px;
            height: 240px;
            border-radius: 10px;
        }
        #info {
            margin-top: 30px;
            font-size: 18px;
        }
        .class-count {
            background: #e8f5e8;
            padding: 8px;
            margin: 5px;
            border-radius: 10px;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>REAL-TIME OBJECT DETECTION</h1>
    <button onclick="startDetection()">Start Detection</button>
    <button onclick="stopDetection()">Stop Detection</button>
    
    <div class="container">
        <div class="box">
            <h3>Input (Live Camera)</h3>
            <video id="video" autoplay muted></video>
        </div>
        <div class="box">
            <h3>Output (Detection)</h3>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    
    <div id="info">
        <p><b>Total Objects:</b> <span id="total-count">0</span></p>
        <div id="class-counts">
            <p>No objects detected</p>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let interval = null;
        let persistentObjects = [];
        const MIN_CONF = 0.5;
        const MAX_AGE = 15;  // frames to persist

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });

        function startDetection() {
            if (interval) clearInterval(interval);
            interval = setInterval(sendFrame, 800);  // Stable rate
        }

        function stopDetection() {
            if (interval) clearInterval(interval);
            persistentObjects = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('total-count').innerText = '0';
            document.getElementById('class-counts').innerHTML = '<p>No objects detected</p>';
        }

        async function sendFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            canvas.toBlob(async (blob) => {
                let formData = new FormData();
                formData.append('image', blob);

                try {
                    let res = await fetch('/detect', {
                        method: 'POST',
                        body: formData
                    });
                    let data = await res.json();

                    // Update total count
                    const total = Object.values(data.class_counts || {}).reduce((a, b) => a + b, 0);
                    document.getElementById('total-count').innerText = total;

                    // Update class counts display
                    let countsHtml = '';
                    for (const [cls, cnt] of Object.entries(data.class_counts || {})) {
                        countsHtml += `<div class="class-count">${cls}: ${cnt}</div>`;
                    }
                    document.getElementById('class-counts').innerHTML = countsHtml || '<p>No objects detected</p>';

                    // Persistent objects for stable boxes (no blink)
                    let currentObjects = data.objects || [];
                    let newObjs = currentObjects
                        .filter(obj => obj.confidence >= MIN_CONF)
                        .map(obj => ({...obj, age: 0}));

                    // Age old objects and filter
                    persistentObjects = [
                        ...newObjs,
                        ...persistentObjects.filter(obj => ++obj.age < MAX_AGE)
                    ].slice(0, 30);  // Limit for perf

                    // Draw stable scene
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    persistentObjects.forEach(obj => {
                        let [x1, y1, x2, y2] = obj.box;
                        ctx.strokeStyle = `hsla(120, 100%, 50%, ${1 - obj.age / MAX_AGE})`;  // Fade old
                        ctx.lineWidth = 3;
                        ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                        ctx.fillStyle = ctx.strokeStyle;
                        ctx.font = 'bold 20px Arial';
                        ctx.fillText(`${obj.label} ${obj.confidence.toFixed(2)}`, x1, y1 - 5);
                    });

                } catch (e) {
                    console.error('Detection error:', e);
                }
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
