<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Real-Time Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f9fb;
            text-align: center;
        }
        h1 {
            margin: 20px;
        }
        button {
            padding: 12px 25px;
            border: none;
            background: #6ec7a1;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        .box {
            background: white;
            padding: 15px;
            border-radius: 15px;
        }
        video, canvas {
            width: 320px;
            height: 240px;
            border-radius: 10px;
        }
        .info {
            margin-top: 30px;
            font-size: 18px;
        }
        #count {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <h1>REAL-TIME OBJECT DETECTION</h1>
    <button onclick="startDetection()">Start Detection</button>
    <button onclick="stopDetection()">Stop Detection</button>
    
    <div class="container">
        <div class="box">
            <h3>Input (Live Camera)</h3>
            <video id="video" autoplay muted></video>
        </div>
        <div class="box">
            <h3>Output (Detection)</h3>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    
    <div class="info">
        <p><b>Object Counts:</b></p>
        <div id="count">No objects</div>
        <p id="desc">No objects detected</p>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let interval;
        let prevObjects = [];
        let nextId = 0;

        // Tracking helpers
        function iou(box1, box2) {
            let [x1_1, y1_1, x2_1, y2_1] = box1;
            let [x1_2, y1_2, x2_2, y2_2] = box2;
            let xi1 = Math.max(x1_1, x1_2);
            let yi1 = Math.max(y1_1, y1_2);
            let xi2 = Math.min(x2_1, x2_2);
            let yi2 = Math.min(y2_1, y2_2);
            let interArea = Math.max(0, xi2 - xi1) * Math.max(0, yi2 - yi1);
            let box1Area = (x2_1 - x1_1) * (y2_1 - y1_1);
            let box2Area = (x2_2 - x1_2) * (y2_2 - y1_2);
            return interArea / (box1Area + box2Area - interArea + 1e-6);
        }

        function matchObjects(prev, curr) {
            let matched = [];
            let used = new Set();
            // Match previous to current
            for (let p of prev) {
                let bestMatch = null;
                let bestIou = 0;
                for (let i = 0; i < curr.length; i++) {
                    if (used.has(i)) continue;
                    let iouVal = iou(p.box, curr[i].box);
                    if (iouVal > 0.5 && iouVal > bestIou) {
                        bestIou = iouVal;
                        bestMatch = i;
                    }
                }
                if (bestMatch !== null) {
                    let obj = { ...curr[bestMatch], id: p.id };
                    matched.push(obj);
                    used.add(bestMatch);
                }
            }
            // Add new objects
            for (let i = 0; i < curr.length; i++) {
                if (!used.has(i)) {
                    matched.push({ ...curr[i], id: nextId++ });
                }
            }
            return matched.slice(0, 20);
        }

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });

        function startDetection() {
            if (interval) return;
            interval = setInterval(sendFrame, 150);  // Stable frame rate
        }

        function stopDetection() {
            clearInterval(interval);
            interval = null;
            ctx.drawImage(video, 0, 0);  // Clear boxes
            prevObjects = [];
        }

        async function sendFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob(async (blob) => {
                let formData = new FormData();
                formData.append('image', blob);
                try {
                    let res = await fetch('/detect', { method: 'POST', body: formData });
                    let data = await res.json();
                    
                    // Per-class counts
                    let countsHtml = '';
                    for (let [cls, cnt] of Object.entries(data.class_counts || {})) {
                        countsHtml += `<div style="margin: 5px 0;">${cls}: ${cnt}</div>`;
                    }
                    document.getElementById('count').innerHTML = countsHtml || 'No objects';
                    
                    document.getElementById('desc').innerText = data.description?.length ? data.description.join(', ') : 'No objects detected';
                    
                    // Stable drawing
                    let currObjects = data.objects || [];
                    let stableObjects = matchObjects(prevObjects, currObjects);
                    for (let obj of stableObjects) {
                        let [x1, y1, x2, y2] = obj.box;
                        ctx.strokeStyle = 'lime';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                        ctx.fillStyle = 'lime';
                        ctx.font = 'bold 16px Arial';
                        ctx.fillText(`${obj.label} ${obj.confidence?.toFixed(2) || ''}`, x1, y1 - 5);
                        ctx.font = '14px Arial';
                        ctx.fillText(`${obj.width_px || (x2-x1)}x${obj.height_px || (y2-y1)}px`, x1, y2 + 18);
                    }
                    prevObjects = currObjects;
                } catch (e) {
                    console.error('Detection error:', e);
                }
            }, 'image/jpeg', 0.8);
        }
    </script>
</body>
</html>
